<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <title>Character Recognition</title>
    <link rel="stylesheet" href="style.css">
    <script src="recog.js"></script>
  </head>

  <body>
    <h1>Character Recognition</h1>

    <table>
      <tr>
        <td>
          <button id="clearButton" title="Erase the drawing.">Clear</button>
        </td>
        <td>
          <canvas id="handwriting"></canvas>
        </td>
        <td>
          <button id="digitizeButton" title="Convert the drawing into a pattern of 6x8 pixels.">Digitize<br>&rarr;</button>
        </td>
        <td>
          <canvas id="cells"></canvas>
        </td>
        <td>
          <button id="recognizeButton" title="Score the digitized pattern against each character.">Recognize<br>&rarr;</button>
        </td>
        <td>
          <div id="resultsDiv">
            <table id="results"></table>
          </div>
        </td>
        <td>
          <div id="learnDiv">
            <p title="Load a neural network to recognize different characters.">
              <label for="networkList">Network:</label>
              <select id="networkList">
                <option value="digits">0123456789</option>
                <option value="vowels">AEIOUY</option>
                <option value="new">New</option>
              </select>
            </p>
            <p title="Improve the neural network by learning new patterns.">
              <label for="learningMode">Learning:</label>
              <select id="learningMode">
                <option>None</option>
                <option>Supervised</option>
                <option>Unsupervised</option>
              </select>
            </p>
            <p id="supervisedDiv">
              <button id="learnButton" title="Apply the current digitized pattern onto the highlighted character.">Learn</button><br><br>
              <button id="addButton" title="Create a new character.">Add</button><br>
              <button id="deleteButton" title="Delete the highlighted character.">Delete</button>
            </p>
            <p id="unsupervisedDiv">
              <table>
                <tr title="Create a new characted if the best match is below this percentage.">
                  <td><label for="createLimit">Create limit:</label></td>
                  <td><input type="number" id="createLimit" min="0" max="100" value="40">%</td>
                </tr>
                <tr title="Learn the current pattern onto the top character if it matches above this percentage.">
                  <td><label for="learnLimit">Learn limit:</label></td>
                  <td><input type="number" id="learnLimit" min="0" max="100" value="50">%</td>
                </tr>
              </table>
            </p>
          </div>
        </td>
      </tr>
    </table>

    <hr>
    <div class="balls"><img src="google_balls.jpg" height=68 width=101></div>
    <div class="footer">Google &copy; 2021</div>
  </body>
</html>
